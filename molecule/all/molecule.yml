---
# role: ansible-role-postgresql
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: postgresql-alpine311
    image: "jam82/molecule-alpine:3.11"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
  - name: postgresql-alpine
    image: "jam82/molecule-alpine:latest"
    pre_build_image: True
    privileged: True
    tmpfs:
