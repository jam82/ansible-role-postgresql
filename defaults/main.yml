---
# role: ansible-role-postgresql
# file: defaults/main.yml

# The role is disabled by default, so you do not get in trouble.
# Checked in tasks/main.yml which includes tasks.yml if enabled.
postgresql_enabled: False

postgresql_listen_addresses:
  - localhost

postgresql_locales:
  - 'de_DE.UTF-8'
  - 'en_US.UTF-8'

postgresql_user: postgres
postgresql_group: postgres

# Entries for pg_hba.conf (host based authentication).
postgresql_hba_entries:
  - { contype: local, database: all, user: postgres, method: peer }
  - { contype: local, database: all, user: all, method: peer }
  - { contype: host, database: all, user: all, address: '127.0.0.1/32', method: md5 }
  - { contype: host, database: all, user: all, address: '::1/128', method: md5 }
